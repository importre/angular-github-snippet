<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="angular-github-snippet : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="stylesheets/tomorrow-night.css">

    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/angular-highlightjs.min.js"></script>
    <script src="javascripts/angular-base64.min.js"></script>
    <script src="javascripts/highlight.pack.js"></script>
    <script src="javascripts/angular-github-snippet.min.js"></script>
    <script src="javascripts/app.js"></script>

    <title>angular-github-snippet</title>
  </head>

  <body ng-controller="appCtrl">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/importre/angular-github-snippet">View on GitHub</a>

          <h1 id="project_title">angular-github-snippet</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/importre/angular-github-snippet/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/importre/angular-github-snippet/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>{{ title }}</h1>

        <div>
          <h3>{{ subTitle1 }}</h3>
          <hr/>
          <ghsnip code="{{ examSrc }}"></ghsnip>
        </div>

        <div>
          <h3>{{ subTitle2 }}</h3>
          <hr/>
          <ghsnip code="{{ examSrc }}"lines="{{ lines }}"></ghsnip>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">angular-github-snippet maintained by <a href="https://github.com/importre">importre</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
